<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rebudget the Police</title>

	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href="css/index.css">

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
	<script src="js/index.js" type="text/javaScript"></script>
</head>

<body>
	<main>
		<h1 class="title is-1">Rebudget the Police</h1>
		<form id="budgetSelectForm">
			<fieldset>
				<label for="state">State</label>
				<select class="select2" name="state" id="state">
					<option value="GA">GA</option>
				</select>
			</fieldset>
			<fieldset>
				<label for="city">City</label>
				<select class="select2" name="city" id="city">
					<option value="Atlanta">Atlanta</option>
				</select>
			</fieldset>
			<fieldset>
				<label for="year">Year</label>
				<select class="select2" name="year" id="year">
					<option value="2021">2021</option>
				</select>
			</fieldset>
			<button type="submit">Go</button>
		</form>
		<!--TODO: Make aria label update to say which city is selected-->
		<figure id="mainFigure">
			<canvas id="graph" aria-label="Pie chart showing the budget of your city" role="img">
				Your browser does not support the Canvas element
			</canvas>
	
			<figcaption>
				<a href="" id="budgetLink">The full budget can be viewed here.</a>
				<div id="excludes">
					<h2>The following categories have been excluded from this graph:</h2>
					<ul></ul>
				</div>
			</figcaption>
		</figure>

		<div id="budgetAdjustmentsContainer">
			<div id="budgetAdjustments">
				<!--<div class="adjustment">
				Move <input type="number" min="0" max="100" class="adjustmentAmount" value="0">%
				of the police budget to <select class="receivingDepartment"></select>
				<button onclick="removeAdjustmentLine(this)">X</button>
			</div>-->
			</div>
			<button onclick="addAdjustmentLine()">+</button>
			<br>
			<button onclick="applyAdjustments()">Apply</button>
		</div>
	</main>
	<footer>
		Please note that a lot of this data has been copied by hand, and thus may be prone to error. 
	</footer>
</body>

</html>
