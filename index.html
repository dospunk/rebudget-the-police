<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rebudget the Police</title>

	<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">

	<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"

</head>
<body>
	<h1 class="title is-1">Rebudget the Police</h1>
	<form id="budgetSelectForm">
		<label for="state">State</label> 
		<select class="select2" name="state" id="state">
			<option value="GA">GA</option>
		</select>
		<label for="city">City</label> 
		<select class="select2" name="city" id="city">
			<option value="Atlanta">Atlanta</option>
		</select>
		<label for="year">Year</label> 
		<select class="select2" name="year" id="year">
			<option value="2021">2021</option>
		</select>
		<button type="submit">Go</button>
	</form>
	<canvas id="graph"></canvas>
</body>
